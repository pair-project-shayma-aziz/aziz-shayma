<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="../shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../html files/shop.html" class="logo"><img src="../assets/logo.png" alt="logo-image"></a>

        <ul class="menu">
            <li><a href="../html files/phone.html">Phone</a></li>
            <li><a href="../html files/tv.html">TV</a></li>
            <li><a href="../html files/laptop.html">Laptop</a></li>
            <li><a href="../html files/gamingconsole.html">Gaming</a></li>
            <li><a href="../html files/acc.html">Accessories</a></li>
        </ul>

        <div class="icons">
            <a href="#"><img src="../assets/search-icon.png" alt="search-icon"></a>
            <a href="#"><img src="../assets/user-icon.png" alt="user-icon"></a>
            <a href="#"><img class="menucart" src="../assets/cart-icon.png" alt="cart-icon"></a>
        </div>

        <div class="checkoutbox">
            <div class="productlist">
                <div id="cartproduct" class="cartproduct">
                    <div id="text">
                        <p id="productname"></p>
                        <p id="productprice"></p>
                    </div>
                    <div id="trash"></div>                                                       
                </div>
                <div class="checkoutbutton">
                    <img id="deleteall" src="../assets/trash-icon.png" alt="">
                    <button class="button">Checkout</button>                    
                </div>
            </div>
        </div>


    </header>

    <section class="product-page">
        <div class="productInfos">
            <img class="product" src="../assets/TV1.webp" alt="">
            <h3 id="nameTv1"></h3>
            <p id="stockTv1" class="available"></p>
            <div>
                <h6 id="priceTv1"></h6>
                <img class="addToCart" onclick="{addtocart(product5) ,sum()}" src="../assets/cart-icon.png" alt="" >
            </div>
        </div>

        <div class="productInfos">
            <img class="product" src="../assets/TV2.webp" alt="">
            <h3 id="nameTv2"></h3>
            <p id="stockTv2" class="unavailable"></p>
            <div>
                <h6 id="priceTv2"></h6>
                <img class="addToCart" onclick="{addtocart(product6) ,sum()}" src="../assets/cart-icon.png" alt="" >
            </div>
        </div>

        <div class="productInfos">
            <img class="product" src="../assets/TV3.webp" alt="">
            <h3 id="nameTv3"></h3>
            <p id="stockTv3" class="available"></p>
            <div>
                <h6 id="priceTv3"></h6>
                <img class="addToCart" onclick="{addtocart(product7) ,sum()}" src="../assets/cart-icon.png" alt="" >
            </div>
        </div>

        <div class="productInfos">
            <img class="product" src="../assets/TV4.webp" alt="">
            <h3 id="nameTv4"></h3>
            <p id="stockTv4" class="available"></p>
            <div>
                <h6 id="priceTv4"></h6>
                <img class="addToCart" onclick="{addtocart(product8) ,sum()}" src="../assets/cart-icon.png" alt="" >
            </div>
        </div>
    </section>
    

    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <script src="../shop.js"></script>
</body>
</html>
